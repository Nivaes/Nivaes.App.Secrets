    # - name: Upload Release Asset
    #   uses: nivaes/upload-release-assets@master
    #   env:
    #      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #      upload_url: ${{ steps.create_release.outputs.upload_url }}
    #      targets: ./Artifacts/*.{nupkg,snupkg}

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version_pack.outputs.version-release }}
        name: "Release ${{ steps.version_pack.outputs.version-number }}"
        body: |
          Automatic release generated from GitHub Actions.
        draft: true
        prerelease: false
        files: |
          ./Artifacts/*.{nupkg,snupkg}
