    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     tag_name: release/v${{ steps.pack.outputs.version }}
    #     release_name: Release Version ${{ steps.version_pack.outputs.version }}
    #     body: |
    #       Automatic Release ${{ steps.version_pack.outputs.version }}   
    #       - Release automatically generated.
    #     draft: true
